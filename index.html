<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Facundo Montiel">
    <meta name="description" content="Trabajo practico numero 5 ejercicio 4 curso de RollingCode">
    <meta name="keywords" content="Reloj, Javascript, trabajo parctivo">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reloj digital</title>
</head>
<body>
    <main>
        <section class="bg-dark text-light">
            <article class="container">
                <div class="row">
                    <div class="col-12 fecha">
                        <p id="dia" class="d-inline"></p>
                        <p id="numeroDia" class="d-inline"></p>
                        <p class="d-inline">de</p>
                        <p id="mes" class="d-inline"></p>
                        <p class="d-inline">del</p>
                        <p id="anio" class="d-inline"></p>
                    </div>
                    <div class="col-12 hora text-center">
                        <p id="hora" class="d-inline"></p>
                        <p class="d-inline">:</p>
                        <p id="minutos" class="d-inline"></p>
                        <p class="d-inline">:</p>
                        <p id="segundos" class="d-inline"></p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
